<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/MyLogo.png">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Rock Paper Scissors Game</h1>
        <h2>Henry Hieu Nguyen</h2>
        <div class="pictures-container">
            <button class="game-button rockButton"><img src="./images/rock-image.png" alt="Rock"></button>
            <button class="game-button paperButton"><img src="./images/paper-image.png" alt="Paper"></button>
            <button class="game-button scissorsButton"><img src="./images/scissors-image.png" alt="Scissors"></button>
        </div>

        <div class="information-container">
            <p class="P-score">Player Score: <span class="playerScore">0</span></p>
            <p class="C-score">Computer Score: <span class="computerScore">0</span></p>
            <p class="result-js"></p>
        </div>

            <p class="winner-message"></p>
        <button class="playAgain-button">Play Again</button>
    </div>


    <script src="./script.js"></script>
</body>
</html>
